<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Colors -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6A00"/>
      <stop offset="100%" style="stop-color:#FF9F1C"/>
    </linearGradient>
  </defs>

  <!-- Icon background -->
  <circle cx="60" cy="60" r="45" fill="url(#grad)"/>

  <!-- Plate -->
  <ellipse cx="60" cy="70" rx="28" ry="8" fill="#ffffff"/>
  <ellipse cx="60" cy="66" rx="20" ry="5" fill="none" stroke="#ffffff" stroke-width="2"/>

  <!-- Cloche (food cover) -->
  <path d="M35 62
           C35 45, 85 45, 85 62"
        fill="none"
        stroke="#ffffff"
        stroke-width="3"/>

  <circle cx="60" cy="43" r="3" fill="#ffffff"/>

  <!-- Speed lines -->
  <line x1="12" y1="55" x2="28" y2="55" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  <line x1="8" y1="65" x2="26" y2="65" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
</svg>
